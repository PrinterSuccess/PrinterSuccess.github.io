<!DOCTYPE html>
<html lang="sv">
<link rel="stylesheet" href="../style.css">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="chartScript.js"></script>

<body>

        <div class="options">
        <select name="timeSpan" id="timeSpan" class="dropdown">
            <option value="dag">Välj tidsspann</option>
            <option value="dag">dag</option>
            <option value="vecka">vecka</option>
            <option value="månad">månad</option>
            <option value="år">år</option>
        </select>
        </div>

        <br>
        
        <div class="options">
        <select name="info" id="info" class="options">
            <option value="misslyckade">Välj information</option>
            <option value="misslykcade">misslykcande</option>
            <option value="fel">fel</option>
        </select>
        </div>

        <br>

        <div class="options">
            <select name="printer" id="printer" class="options">
                    <option value="alla">Välj Printer</option>
                    <option value="alla">alla</option>
                    <option value="adventurer">alla adventurer</option>
                    <option value="finder">alla finder</option>
            </select>
        </div>

        <br>

        <div class="options">
            <select name="printernr" id="printernr" class="options">
                    <option value="alla">Välj Printer Nummer</option>
                    <option value="alla">alla</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>

            </select>
        </div>

        <br><br>
        <div class="options">
        <button class="button" onclick="updateChart()" value="Uppdatera">Uppdatera</button>
        </div>
  

    <div id="bar-chart"></div>

</body>

</html>
